<!DOCTYPE html>
<html lang="en">
<head>
    <title>
        student management 
    </title>
    <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script type="text/javascript" src="angularApp.js"></script>
    <style type="text/css">
      body {
        background:url(background.jpg);
        background-size: cover;
      }
    </style>
</head>
<body ng-app="myApp"> 
    <center><h1>Student Management System</h1></center>
    <hr>
    <div>
        <a href="#"> Add Student</a>
        <a href="#"> update/delete Student</a>
        <a href="#"> View Student</a>
    </div>
    <br>
    <div ng-controller="Students">
        <form>
          Name:
            <input type="text" ng-model="name">
          <br>
          <br> 
          Dob:
            <input type="date" ng-model="dob">
          <br>
          <br>
          Gender:
            <input type="text" ng-model="gender">
          <br>
          <br>
            <input type="submit" value="Submit" ng-click="submit()">
        </form>
    </div>

</body>
